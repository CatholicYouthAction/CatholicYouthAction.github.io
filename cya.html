<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Youth Action</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catholic Youth Action</h1>
        <p id="anniversary-message">Happy Anniversary!</p>
    </header>
    <main>
        <div id="random-image-container"></div> <!-- Container for random image -->
        <div class="gallery" id="gallery"></div>

            <div id="caption"></div>
        </div>

    <script src="script.js"></script>
